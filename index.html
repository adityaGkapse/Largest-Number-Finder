<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Largest Number Finder</h2>
        <div class="input-group">
            <label for="number1">Enter first number (40-60):</label>
            <input type="number" id="number1" min="40" max="60">
        </div>
        <div class="input-group">
            <label for="number2">Enter second number (40-60):</label>
            <input type="number" id="number2" min="40" max="60">
        </div>
        <button onclick="findLargest()">Find Largest Number</button>
        <p id="result"></p>
    </div>
    <script>
        function findLargest() {
            var num1 = parseInt(document.getElementById("number1").value);
            var num2 = parseInt(document.getElementById("number2").value);

            if (num1 >= 40 && num1 <= 60 && num2 >= 40 && num2 <= 60) {
                var largest = num1 > num2 ? num1 : num2;
                document.getElementById("result").innerText = "The largest number is: " + largest;
            } else {
                document.getElementById("result").innerText = "Please enter numbers between 40 and 60.";
            }
        }
    </script>
</body>

</html>
